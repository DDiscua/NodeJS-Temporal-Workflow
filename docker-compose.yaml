version: '3.5'
services:
  temporal:
    image: temporalio/auto-setup:1.15.1
    ports:
      - "7233:7233"
    environment:
      - "DB=postgresql"
      - "DB_PORT=5432"
      - "POSTGRES_USER=temporal"
      - "POSTGRES_PWD=temporal"
      - "POSTGRES_SEEDS=temporal-postgresql"
      - "DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml"
    depends_on:
      - temporal-postgresql
      - temporal-elasticsearch
    healthcheck: { test: ["CMD", "curl", "-f", "http://localhost:7233/health"], interval: 10s, timeout: 2s, retries: 10 }

  temporal-web:
    image: temporalio/web:1.15.0
    environment:
      - "TEMPORAL_GRPC_ENDPOINT=temporal:7233"
      - "TEMPORAL_PERMIT_WRITE_API=true"
    ports:
      - "8088:8088"
    depends_on:
      - temporal

  temporal-postgresql:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=temporal"
      - "POSTGRES_PASSWORD=temporal"
      - "POSTGRES_DB=temporal"
    healthcheck: { test: ["CMD", "pg_isready", "-U", "temporal"], interval: 10s, timeout: 2s, retries: 10 }

  temporal-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    ports:
      - "9200:9200"
